<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listen Music Spotify</title>

    <link rel="shortcut icon" href="aessets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="aessets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="leftsection">
        <img id="cross" src="aessets/close.svg" alt="">
        <div class="home">
          <div class="logo">
            <img src="aessets/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img src="aessets/home.svg" alt="home" /><span>Home</span></li>
            <li>
              <img src="aessets/search.svg" alt="home" /><span>Search</span>
            </li>
          </ul>
        </div>
        <div class="library">
          <div class="head">
            <img src="aessets/library.svg" alt="library" /><span
              >Your Library</span
            >
          </div>
          <div class="songList">
            <ul>
              <h4>MY LIST</h4>
            </ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/sg-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/sg-en/safetyandprivacy/"
                ><span>Safety & Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/sg-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/sg-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/sg-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/sg-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
            <div>
              <br />
              <a
                href="https://www.spotify.com/legal/cookies-policy/"
                target="_blank"
                rel="noopener"
                ><span>Cookies</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="rightsection">
        <div class="header">
            <img id="hamBurger" src="aessets/hamburger.svg" alt="">
          <div class="btnsvg">
            <img src="aessets/leftbtn.svg" alt="btnsvg" />
            <img src="aessets/rightbtn.svg" alt="btnsvg" />
          </div>
          <div class="btns">
            <button>Sign up</button>
            <button>Log in</button>
          </div>
        </div>
        <div class="playlist">
          <div class="playlistHead">
            <h2>Zzzzzzz</h2>
            <span hidden>show all</span>
          </div>
          <div class="allCards">

          </div>
          <div class="playMusic">
            <div class="playBar">
              <div class="infoBar">
                <div class="songInfo"></div>
                <img id="previous" src="aessets/prevbtn.svg" alt="" />
                <img id="play" src="aessets/playbtn.svg" alt="" />
                <img id="next" src="aessets/nextbtn.svg" alt="" />
                <div class="vol">
                <img id="volume" src="aessets/volume.svg" alt="">
                <input type="range" name="volume" >
              </div>
                <div class="songTime">
                </div>
              </div>
              <div class="seekBar">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bodyFooter">
      <div class="footerText">
        <h6>Preview of spotify</h6>
        <p>
          Sign up to get unlimited songs and podcasts with occasional ads. No
          credit card needed.
        </p>
      </div>
      <div class="footBtn">
        <button>Sign up free</button>
      </div>
    </div>
    <script src="aessets/script.js"></script>
  </body>
</html>
